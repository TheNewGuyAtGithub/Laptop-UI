<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPTOP UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo"/>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a  class="nav-link" href="#">Specs</a></li>
                <li><a  class="nav-link" href="#">Products</a></li>
                <li><a  class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart.svg" alt="cart"/>
        </div>
    </header>
    <main>
       <section class="presentation">
           <div class="introduction">
               <div class="intro-text">
                   <h1>The laptop for the future</h1>
                   <p>The new 14 inch bezeless offering a 8k display 
                       with touch screen.
                   </p>
               </div>
               <div class="cta"><!-- cta refers to call to act-->
                   <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
               </div>
           </div>
           <div class="cover">
               <img src="images/matebook.png" alt="matebook" >
           </div>
       </section>

       <div class="laptop-select">
           <img src="images/arrow-left.svg" alt="arrowleft">
           <img src="images/dot.svg" alt="dot">
           <img src="images/dot-full.svg" alt="dot-full">
           <img src="images/dot-full.svg" alt="dot-full">
           <img src="images/arrow-right.svg" alt="arrowright">
       </div>
       <img class="big-circle" src="images/big-eclipse.svg" alt="big-eclipse" >
       <img class="medium-circle" src="images/mid-eclipse.svg" alt="mid-eclipse" >
       <img class="small-circle" src="images/small-eclipse.svg" alt="small-eclipse" >
       
       

    </main>
    
</body>
</html>
